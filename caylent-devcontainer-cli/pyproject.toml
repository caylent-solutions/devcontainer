[build-system]
requires = ["setuptools~=68.0", "wheel~=0.40"]
build-backend = "setuptools.build_meta"

[project]
name = "caylent-devcontainer-cli"
dynamic = ["version"]
dependencies = [
    "semver>=3.0.0",
]

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"